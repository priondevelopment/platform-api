version: 0.2

phases:
  install:
    runtime-versions:
      docker: $AWS_DOCKER_VERSION

  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)

  build:
    commands:
      - php --version
      - echo Build started on `date`
      - docker-compose --file deploy/production/docker-compose.yml -d api.prionplatform.nginx build
      - docker-compose --file deploy/production/docker-compose.yml -d api.prionplatform build

  post_build:
    commands:
      - echo Build completed on `date`
      - docker-compose --file deploy/production/docker-compose.yml -d api.prionplatform.nginx push
      - docker-compose --file deploy/production/docker-compose.yml -d api.prionplatform push

artifacts:
  files:
    - '**/*'